<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persona Life Tracker</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>
      <span>P</span><span>E</span><span>R</span><span>S</span><span>O</span><span>N</span><span>A</span>
      <span>L</span><span>I</span><span>F</span><span>E</span> <span>T</span><span>R</span><span>A</span><span>C</span><span>K</span><span>E</span><span>R</span>
    </h1>
    <nav>
      <ul>
        <li><a href="#life-tracker">Life Tracker</a></li>
        <li><a href="#habit-tracker">Habit Tracker</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="life-tracker">
      <h2>Life Tracker</h2>
      <div id="calendar">
        <p>Interactive calendar coming soon!</p>
      </div>
    </section>

    <section id="habit-tracker">
      <h2>Habit Tracker</h2>
      <div id="stats">
        <div class="stat-item" id="knowledge">Knowledge: <progress id="knowledge-bar" value="0" max="100"></progress> <span>0 XP</span></div>
        <div class="stat-item" id="charm">Charm: <progress id="charm-bar" value="0" max="100"></progress> <span>0 XP</span></div>
        <div class="stat-item" id="guts">Guts: <progress id="guts-bar" value="0" max="100"></progress> <span>0 XP</span></div>
        <div class="stat-item" id="kindness">Kindness: <progress id="kindness-bar" value="0" max="100"></progress> <span>0 XP</span></div>
        <div class="stat-item" id="proficiency">Proficiency: <progress id="proficiency-bar" value="0" max="100"></progress> <span>0 XP</span></div>
      </div>
      <button onclick="addXP('knowledge')"><span>Study (Knowledge +10)</span></button>
      <button onclick="addXP('charm')"><span>Socialize (Charm +10)</span></button>
      <button onclick="addXP('guts')"><span>Challenge (Guts +10)</span></button>
      <button onclick="addXP('kindness')"><span>Help Someone (Kindness +10)</span></button>
      <button onclick="addXP('proficiency')"><span>Craft (Proficiency +10)</span></button>

      <div id="star-container">
        <div id="rank-up-star"></div>
        <p id="point-up" class="hidden">POINT UP!!</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Inspired by Persona 5 | More updates coming soon!</p>
  </footer>

  <script src="scripts/app.js"></script>
</body>
</html>
